{% extends 'flatpages/default.html' %}

{% block content %}
    <h1>Search</h1>
    <form method="get">
        {{ filter.form.as_p }}
        <button type="submit">Search</button>
    </form>
    <hr>
    {% for post in filter.qs %}
        <h2>{{ post.name }}</h2>
        <p>{{ post.description }}</p>
        <p><strong>Category:</strong> {{ post.category }}</p>
        <p><strong>Date:</strong> {{ post.date }}</p>
    {% empty %}
        <p>No results found.</p>
    {% endfor %}
{% endblock %}
